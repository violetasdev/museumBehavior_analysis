<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skeleton Animation - sociieyes</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¥</text>">

  <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
            "OrbitControls": "https://unpkg.com/three@0.169.0/examples/jsm/controls/OrbitControls.js",
            "GLTFLoader": "https://unpkg.com/three@0.169.0/examples/jsm/loaders/GLTFLoader.js"
        }
    }
  </script>

  <style>
    body { margin: 0; }
    canvas { display: block; }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    button {
      background-color: #4a4a4a;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 18px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button.active {
      background-color: #873c95;
      color: #fff;
    }

    button i {
      margin-right: 0; /* No text next to the icon */
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 300px;
      height: 10px;
      background: #ddd;
      outline: none;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #4a4a4a;
      cursor: pointer;
      border-radius: 50%;
    }

    input[type="range"]:hover {
      opacity: 1;
    }

    #timestamp {
      margin-top: 10px;
      font-size: 30px;
      color: #4a4a4a;
      text-align: center;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

  </style>
</head>
<body>
  <div id="container"></div>
  <div id="controls">
    <button id="playPauseButton" class="active"><i class="fas fa-pause"></i></button>
    <button id="stopButton"><i class="fas fa-stop"></i></button>
    <button id="speedButton">1x</button> 
    <input type="range" id="frameSlider" min="0" max="100" value="0">
  </div>

  <div id="timestamp">Timestamp: 00:00:00</div> 

   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script type="module" src="main_multiple copy.js"></script>
</body>
</html>
